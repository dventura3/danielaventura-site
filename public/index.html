<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap_custom.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="mySiteApp">
 
    <!-- ****************************  HEADER  **************************** -->
    <div class="container">
    <div class="header">
      <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        
          <!-- Logo -->
          <div id="logo">
            <div id="logo-name">
              <a class="navbar-brand" href="#/profile">Daniela Ventura</a>
            </div>
            <div>
              <p>/Software Engineer & Developer<br>/Addicted Reader & Volleyball Lover</p>
            </div>
          </div>

          <!-- Menu -->
          <div id="nav-logo">
            <!-- Menu Mobile -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>

            <!-- Menu Desktop -->
            <div class="collapse navbar-collapse" id="js-navbar-collapse" ng-controller="HeaderCtrl">
              <ul class="nav navbar-nav navbar-right">
                <li ng-class="{active: isActive('/profile')}"><a href="#/profile">.Profile()</a></li>
                <li ng-class="{active: isActive('/resume')}"><a href="#/resume">.Resume()</a></li>
                <li ng-class="{active: isActive('/blog')}"><a href="#/blog">.Blog()</a></li>
                <li ng-class="{active: isActive('/contact')}"><a href="#/contact">.Contact()</a></li>
              </ul>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- ****************************  BODY  **************************** -->

    <div class="container content">
    <div ng-view=""></div>
    </div>

    <!-- ****************************  FOOTER  **************************** -->

    <div class="container">
      <div class="footer">    
        <p>Everything here is <span class="glyphicon glyphicon-copyright-mark"></span> 2016 Daniela Ventura. All Rights Reserved.</p>
      </div>
    </div>



    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/profile.js"></script>
        <script src="scripts/controllers/resume.js"></script>
        <script src="scripts/controllers/blog.js"></script>
        <script src="scripts/controllers/contact.js"></script>
        <!-- endbuild -->
</body>
</html>
