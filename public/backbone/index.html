<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>hello-backbonejs</title>
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap_custom.css" />
  <style>
  #albums-list li{
    clear: both;
    float: left;
  }
  </style>
</head>
<body>

  <div id="container-albums">

    <h1>Albums</h1>
    <form id="create-album">
        <label for="new-album-name">Name
            <input id="new-album-name" placeholder="name?" type="text" />
        </label>
        <br>
        <label for="new-album-country">Country
            <input id="new-album-country" placeholder="country?" type="text" />
        </label>
        <br>
        <label for="new-album-year">Year
            <input id="new-album-year" placeholder="year?" type="text" />
        </label>
        <br>
        <label for="new-album-path">Path
            <input id="new-album-path" placeholder="path?" type="text" />
        </label>
        <br>
        <button id="new-album-save"  type="button">Salva</button>
    </form>

    <br><br>

    <ul class="nav navbar-nav navbar-left" id="albums-list">
      <script type="text/template" id="item-template">
        <div class="album">
          <label class="album-name"><%= name %></label> 
          <b>|</b> <label class="album-country"><%= country %></label> 
          <b>|</b> <label class="album-year"><%= year %></label>
          <b>|</b> <label class="album-path"><%= path %></label>
          <b>|</b> <button type="button" class="album-destroy">Remove</button>             
        </div>    
      </script>
    </ul>

  </div>  

  <script src="scripts/libs/jquery-1.12.0.js"></script>
  <script src="scripts/libs/underscore.js"></script>
  <script src="scripts/libs/backbone.js"></script>
  <script src="scripts/model_albums.js"></script>
  <script src="scripts/collection_albums.js"></script>
  <script src="views/view_album.js"></script>
  <script src="views/view_index.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
